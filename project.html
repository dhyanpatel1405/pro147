<!DOCTYPE html>

<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

</head>

<body>
<a-scene>
    <a-sky src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"></a-sky>
<a-plane position="0 0 0" width="15" height="8" rotation="-90 0 0" id="ground" src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/ground.webp"></a-plane>  
<a-plane position="0 0.1 0" width="3" height="3" rotation="-90 0 0" id="rug" src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/carpet.jpg"></a-plane>  
<a-plane position="0 0 -4" width="15" height="8" id="wall" src="https://images.pexels.com/photos/3575827/pexels-photo-3575827.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></a-plane>  
<a-cylinder position="0 0 0" height="2.5" radius="0.3"></a-cylinder>
<a-box position="0 1.3 0" height="0.1" width="3"></a-box>
<a-box position="-2 0.3 0"></a-box>
<a-box position="2 0.3 0"></a-box>



</a-scene>


    
</body>


</html>
